<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Klysera People & Culture</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Klysera People & Culture Documentation">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    /* Custom Klysera branding and styling */
    :root {
      --theme-color: #4f81bd;
      --theme-color-secondary: #6699cc;
      --sidebar-width: 300px;
    }

    /* Sidebar styling */
    .sidebar {
      background-color: #f8f9fa;
      border-right: 1px solid #e9ecef;
    }

    .sidebar > h1 a {
      color: var(--theme-color) !important;
      font-weight: 600;
      font-size: 18px;
      text-decoration: none;
    }

    .sidebar ul li a {
      color: #495057;
      border-bottom: none;
    }

    .sidebar ul li a:hover {
      color: var(--theme-color);
      text-decoration: none;
    }

    .sidebar ul li.active > a {
      color: var(--theme-color);
      font-weight: 600;
      border-right: 2px solid var(--theme-color);
    }

    /* Content area styling */
    .content {
      padding-left: 20px;
    }

    /* Navigation breadcrumbs */
    .nav-breadcrumb {
      background: #f8f9fa;
      padding: 10px 20px;
      border-bottom: 1px solid #e9ecef;
      font-size: 14px;
      color: #6c757d;
    }

    .nav-breadcrumb a {
      color: var(--theme-color);
      text-decoration: none;
    }

    .nav-breadcrumb a:hover {
      text-decoration: underline;
    }

    /* Emoji styling */
    .emoji {
      width: 1.2em;
      height: 1.2em;
      display: inline-block;
      margin-right: 0.3em;
    }

    /* Quick access section styling */
    .sidebar hr {
      margin: 20px 0;
      border: none;
      border-top: 2px solid var(--theme-color);
    }

    /* Collapsible sections */
    .sidebar-nav > ul > li > ul {
      display: block;
    }

    .sidebar-nav > ul > li > p {
      font-weight: 600;
      color: var(--theme-color);
      margin: 10px 0 5px 0;
    }

    /* Responsive design */
    @media screen and (max-width: 768px) {
      .sidebar {
        transform: translateX(-100%);
        transition: transform 0.25s ease-out;
      }

      .sidebar.open {
        transform: translateX(0);
      }

      body.close .sidebar {
        transform: translateX(-100%);
      }
    }

    /* Search styling */
    .search input {
      background: #fff;
      border: 2px solid #e9ecef;
      border-radius: 5px;
    }

    .search input:focus {
      border-color: var(--theme-color);
      outline: none;
    }

    /* Button styling */
    .docsify-copy-code-button {
      background: var(--theme-color) !important;
      color: white !important;
    }
  </style>
</head>
<body>
  <div id="app">Loading...</div>
  <script>
    window.$docsify = {
      name: 'Klysera People & Culture',
      repo: 'https://github.com/your-repo/People-Culture',
      loadSidebar: true,
      loadNavbar: true,
      coverpage: true,
      autoHeader: true,
      subMaxLevel: 2,
      maxLevel: 3,
      auto2top: true,
      mergeNavbar: true,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      search: {
        noData: 'No results found.',
        paths: 'auto',
        placeholder: 'Search documentation...',
        pathNamespaces: /^(\/([\w-]+))/g,
        hideOtherSidebarContent: false,
        namespace: 'Klysera People & Culture'
      },
      plugins: [
        // Add breadcrumb navigation
        function(hook, vm) {
          hook.beforeEach(function(html) {
            var route = vm.route.path;
            var breadcrumb = '';

            // Generate breadcrumb based on route
            if (route.includes('/docs/Klysera/Culture/')) {
              breadcrumb = '<div class="nav-breadcrumb"><a href="#/">Home</a> › <a href="#/docs/Klysera/Culture/Overview">Culture</a> › Current Page</div>';
            } else if (route.includes('/docs/Klysera/Hiring-Onboarding/')) {
              breadcrumb = '<div class="nav-breadcrumb"><a href="#/">Home</a> › <a href="#/docs/Klysera/Hiring-Onboarding/Overview">Hiring & Onboarding</a> › Current Page</div>';
            } else if (route.includes('/docs/Klysera/Leadership/')) {
              breadcrumb = '<div class="nav-breadcrumb"><a href="#/">Home</a> › <a href="#/docs/Klysera/Leadership/Overview">Leadership</a> › Current Page</div>';
            } else if (route.includes('/docs/Klysera/Playbook/')) {
              breadcrumb = '<div class="nav-breadcrumb"><a href="#/">Home</a> › <a href="#/docs/Klysera/Playbook/Overview">Playbook</a> › Current Page</div>';
            } else if (route.includes('/docs/Klysera/Operating-Principles/')) {
              breadcrumb = '<div class="nav-breadcrumb"><a href="#/">Home</a> › <a href="#/docs/Klysera/Operating-Principles/Overview">Operating Principles</a> › Current Page</div>';
            } else if (route.includes('/docs/Klysera/Recognition-Rituals/')) {
              breadcrumb = '<div class="nav-breadcrumb"><a href="#/">Home</a> › <a href="#/docs/Klysera/Recognition-Rituals/Overview">Recognition & Rituals</a> › Current Page</div>';
            } else if (route.includes('/docs/Klysera/Roadmap/')) {
              breadcrumb = '<div class="nav-breadcrumb"><a href="#/">Home</a> › <a href="#/docs/Klysera/Roadmap/Overview">Roadmap</a> › Current Page</div>';
            } else if (route.includes('/Research/')) {
              breadcrumb = '<div class="nav-breadcrumb"><a href="#/">Home</a> › <a href="#/Research/README">Research</a> › Current Page</div>';
            }

            return breadcrumb + html;
          });
        },

        // Add page info footer
        function(hook, vm) {
          hook.afterEach(function(html) {
            var footer = `
              <hr style="margin-top: 40px;">
              <footer style="text-align: center; color: #6c757d; font-size: 14px; padding: 20px 0;">
                <p><strong>This Is Klysera</strong> - Building excellence through culture and people</p>
                <p><a href="#/docs/Klysera/Culture-Hub">Culture Hub</a> | <a href="#/">Home</a> | <a href="#/docs/Klysera/FILE-STRUCTURE">Site Map</a></p>
                <p style="font-size: 12px;">Last updated: ${new Date().toLocaleDateString()}</p>
              </footer>
            `;
            return html + footer;
          });
        }
      ],

      // Pagination configuration
      pagination: {
        previousText: '← Previous',
        nextText: 'Next →',
        crossChapter: true,
        crossChapterText: true,
      },

      // Copy code configuration
      copyCode: {
        buttonText: 'Copy',
        errorText: 'Error',
        successText: 'Copied!'
      },

      // Custom 404 page
      notFoundPage: true,

      // External link configuration
      externalLinkTarget: '_blank',
      externalLinkRel: 'noopener',

      // Route configuration
      relativePath: false,
      basePath: '/people-and-culture/'
    }
  </script>

  <!-- Docsify core -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

  <!-- Search plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

  <!-- Copy code plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>

  <!-- Pagination plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>

  <!-- Zoom image plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>

  <!-- External script plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script>

  <!-- Custom collapsible sidebar script -->
  <script>
    window.$docsify.plugins = [].concat(window.$docsify.plugins || [], [
      function(hook) {
        hook.doneEach(function() {
          // Add collapsible functionality to sidebar sections
          const sidebar = document.querySelector('.sidebar');
          if (sidebar) {
            const headers = sidebar.querySelectorAll('h3');
            headers.forEach(header => {
              const nextElement = header.nextElementSibling;
              if (nextElement && nextElement.tagName === 'UL') {
                // Make header clickable
                header.style.cursor = 'pointer';
                header.style.userSelect = 'none';
                header.innerHTML = '▼ ' + header.textContent;

                // Add click handler
                header.onclick = function() {
                  const isVisible = nextElement.style.display !== 'none';
                  nextElement.style.display = isVisible ? 'none' : 'block';
                  this.innerHTML = (isVisible ? '▶ ' : '▼ ') + this.textContent.replace(/^[▼▶] /, '');
                };
              }
            });
          }
        });
      }
    ]);
  </script>
</body>
</html>
